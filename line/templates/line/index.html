{% extends 'line/base.html' %}
{% block body %}

<hr>
<div class="row" id="line-title">
    <div class="col-md-2">
        <b>
            <p>Line Name</p>
        </b>
    </div>
    <div class="col-md-2">
        <b>
            <p>Line Number</p>
        </b>
    </div>
    <div class="col-md-2">
        <b>
            <p>Line distance [km]</p>
        </b>
    </div>
    <div class="col-md-2">
        <b>
            <p>Show Details</p>
        </b>
    </div>
    <div class="col-md-2">
        <b>
            <p>Edit</p>
        </b>
    </div>
    <div class="col-md-2">
        <b>
            <p>Delete</p>
        </b>
    </div>
</div>
<hr>
{% for line in lines %}
<div class="row" id="line-list">
    <div class="col-md-2">
        {{line.name}}
    </div>
    <div class="col-md-2">
        {{line.line_number}}
    </div>
    <div class="col-md-2">
        {{line.distance}}
    </div>
    <div class="col-md-2">
        <a href="{% url 'line:one_line_details' line.id%}"><button class="btn btn-info">Details
            </button></a>
    </div>
    <div class="col-md-2">
        <a href="{% url 'line:update_line' line.id%}"><span class="glyphicon glyphicon-edit"></span></a>
    </div>
    <div class="col-md-2">
        <a href="{% url 'line:delete_line' line.id%}"><span class="glyphicon glyphicon-remove"></span>
        </a>
    </div>
</div>
{%endfor%}

<hr>
<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Are you shure you want to delete this line, with stations</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

            </div>
        </div>

    </div>
</div>

{% endblock %}
