{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    {% block style %}
    <link rel="stylesheet" href="{% static 'line/style.css' %}">
    {% endblock %}
</head>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'line:index_page' %}">
                    <div class="logo-image">
                        <img src="{% static 'line/image001.jpg' %}" class="">
                    </div>
                </a>
            </div>
            <ul class="nav navbar-nav">
                <li class=""><a href="{% url 'line:index_page' %}">All lines</a></li>
                <li class=""><a href="{% url 'line:create_line' %}">Create bus line</a></li>
                <li><a href="{% url 'line:line_details' %}">Show on map</a></li>
            </ul>
        </div>
    </nav>
</div>

<body>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>

    {% block scripts %}
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    {% endblock %}
</body>

</html>
